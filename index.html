<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encryptor</title>
</head>
<body>
    <form>
        <label for="input-key">Your key: </label>
        <textarea name="input-key" id="input-key" cols="30" rows="10"></textarea>
        <label for="input-phrase">Your phrase: </label>
        <textarea name="input-phrase" id="input-phrase" cols="30" rows="10"></textarea>
        <label for="output">Your result: </label>
        <textarea name="output" id="output" rows="5" cols="30" readonly></textarea>
        <div id="encrypt-el">
            <label for="encrypt">Encrypt?</label>
            <input type="checkbox" value="true" name="encrypt" id="encrypt" class="encrypt">
        </div>
        <button type="submit" id="encrypt-btn" onclick="encryptFunction()">START</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
